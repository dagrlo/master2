<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100% }
</style>
<script type="text/javascript"
    src="https://maps.google.com/maps/api/js?sensor=false">
</script>
<script type="text/javascript">

function initialize() {
    var latlng = new google.maps.LatLng(39.51303, -0.42590);
    var myOptions = {
      zoom: 15,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.HYBRID
    };


    var map = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);

    var marker = new google.maps.Marker({position: map.getCenter(),map: map});

    google.maps.event.addListener( map, 'click',
	function(event) { // Se pasa un parámetro con informacion
	  map.setZoom(16); 
          map.setCenter(event.latLng);
          marker.setPosition(event.latLng);
  	}
    );


    google.maps.event.addListener(map, 'center_changed', zoom);
    function zoom() {
     var zoomLevel = map.getZoom(); // Se consulta una propiedad del objeto
     window.setTimeout(function() { map.panTo(marker.getPosition()); }, 3000);
    }

  }

</script>
</head>
<body onload="initialize()">
  <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
