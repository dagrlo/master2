<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="550" height="150" style="border:1px solid #d3d3d3;">
your browser does not support the canvas tag </canvas>

<script type="text/javascript">

var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");

ctx.font="20px Arial"
ctx.moveTo(5,50);
ctx.lineTo(545,50);
ctx.stroke();
ctx.textBaseline="bottom"; 
ctx.fillText("Bottom",10,50); 
ctx.textBaseline="middle"; 
ctx.strokeText("Middle",97,50); 
ctx.textBaseline="top"; 
ctx.fillText("Top",175,50); 

ctx.textBaseline="alphabetic"; 
ctx.strokeText("Alphabetic",225,50); 

ctx.textBaseline="hanging"; 
ctx.fillText("Hanging",330,50); 

ctx.textBaseline="ideographic"; 
ctx.strokeText("Ideographic",415,50); 

</script>

</body>
</html>
