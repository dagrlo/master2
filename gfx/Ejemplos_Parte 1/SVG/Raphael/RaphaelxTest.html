<html>
    <head>
	 <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>Raphael</title>
    <script src="raphael.js" type="text/javascript"></script>
    <script type="text/javascript">
         window.onload = function () {
            var paper  = Raphael(10, 50, 500, 500);
            
            var text = paper.text(250, 50, 'Ñ de España .. Ole !!')
			text.attr({opacity: 0, 'font-size': 12}).toBack();
			
			paper.text(100,10,"أنا أحب القراءة كثيرا").attr({"font-size": 20});
				
            var circle = paper .circle(50, 50, 20);
			circle.attr("fill", "blue");
			circle.attr("stroke", "red");	
			circle.node.onmouseover = function() {
    			this.style.cursor = 'pointer';
			};
			
			circle.node.onclick = function() {
    			text.animate({opacity: 1}, 2000);
    			circle.animate({opacity: 0}, 2000, function() {
					this.remove();
				});
			};
			
    		
			var tetronimo = paper.path("M 250 250 l 0 -50 l -50 0 l 0 -50 l -50 0 l 0 50 l -50 0 l 0 50 z");
			tetronimo.attr({
				"gradient": "90-#526c7a-#64a0c1",
				"stroke": "#3b4449",
				"stroke-width": "10",
				"stroke-linejoin": "round",
				"rotation": "r -90"
			});
        
			tetronimo.animate({"transform": "r 360"}, 2000, "bounce");        
        
		};
    </script>
    </head>
    <body>
	Primeros pasos con Raphael !!!
    </body>
</html>
