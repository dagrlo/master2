<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./lib/d3.min.js"></script>
        <link href="css/estilos.css" rel="stylesheet" type="text/css" />
        <script>
            var margin = {top: 10, right: 10, bottom: 10, left: 10};
            var width = 940;
            var height = 480;
            var treemap = d3.layout.treemap()
                    .size([width, height])
                    .sticky(true)
                    .value(function (d) {
                        return d.size;
                    });
            var color = d3.scale.category10();


            //Define una paleta con 10 colores (escala). Utilizamos 10 porque es el
            //rango que tiene la nota de una pelicula
            var colores = d3.scale.category10();

            function start() {
                console.log("yata");
                var div = d3.select("#fondo");
                d3.json("./data/pelis.json", function (error, root) {
                    var node = div.datum(root).selectAll(".node")
                            .data(treemap.nodes)
                            .enter().append("div")
                            .attr("class", "node")
                            .call(position)
                            .style("background", function (d) {
                                return d.children ? color(d.name) : null;
                            })
                            .text(function (d) {
                                return d.children ? null : d.name;
                            });

                    d3.selectAll("input").on("change", function change() {
                        var value = this.value === "count"
                                ? function () {
                                    return 1;
                                }
                        : function (d) {
                            return d.size;
                        };

                        node
                                .data(treemap.value(value).nodes)
                                .transition()
                                .duration(1500)
                                .call(position);
                    });
                });

                function position() {
                    this.style("left", function (d) {
                        return d.x + "px";
                    })
                            .style("top", function (d) {
                                return d.y + "px";
                            })
                            .style("width", function (d) {
                                return Math.max(0, d.dx - 1) + "px";
                            })
                            .style("height", function (d) {
                                return Math.max(0, d.dy - 1) + "px";
                            });
                }

            }

        </script>
    </head>
    <body onload="start()">
        <div id="fondo">

        </div>
    </body>
</html>
