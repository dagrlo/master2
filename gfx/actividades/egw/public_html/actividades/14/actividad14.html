<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
    <head>
        
        <link rel="shortcut icon" href="http://www.web3d.org/x3d/content/examples/images/X3DtextIcon16.png" title="X3D"/>
        <title>Escena X3d</title>
        <meta name="creator"     content="Don Brutzman and Joe Williams"/>
        <meta name="description" content="Example HTML page with X3D object tag for authors to copy, edit and reuse."/>
        <meta name="filename"    content="newHtmlPageWithX3dObject.html"/>
        <meta name="identifier"  content="http://www.web3d.org/x3d/content/examples/newHtmlPageWithX3dObject.html"/>
        <meta name="reference"   content="http://www.web3d.org/x3d/content/examples/HtmlObjectTagForX3d.html"/>
        <meta name="generator"   content="X3D-Edit, https://savage.nps.edu/X3D-Edit"/>
        <meta name="created"     content="12 November 2007"/>
        <meta name="revised"     content="27 October 2012"/>
    </head>
    <body>

        <h1> Escena X3D </h1>

      
        <object                data="escena2.x3d" type="model/x3d+xml" height="320" width="400">
            <param name="src" value="escena2.x3d"/>

      
            <param name="DASHBOARD" value="FALSE"/>
            <param name="SPLASHSCREEN" value="FALSE"/>
      
            <div class="noX3dPluginInstalled">
                <a href="http://www.web3d.org/x3d/content/examples/X3dResources.html#Applications" target="helpPage">Select an X3D plugin to see this example...</a>
      
            </div>
        </object>

      

    </body>
</html>
